<div class="auth-wrapper">
  <div class="auth-content">
    <div class="card">
      <div class="row align-items-center text-center">
        <div class="col-md-12">
          <div class="card-body">

            <form (submit)="onSubmit($event)">
              <div class="card-body text-center">
                <div class="logo-brand-container">
                  <h2 class="logo-text">COFAT</h2>
                  <div class="logo-underline"></div>
                </div>
              </div>

              <h4 class="mb-3 f-w-400">Signin</h4>

              @if (error()) {
                <div class="alert alert-danger border-0 shadow-sm mb-4 text-start" role="alert">
                  <i class="feather icon-alert-circle me-2"></i>
                  {{ error() }}
                </div>
              }

              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control"
                  [class.is-invalid]="submitted() && loginForm.username().invalid()"
                  placeholder="Username"
                  [field]="loginForm.username"
                />
              </div>

              <div class="input-group mb-4">
                <input
                  [type]="showPassword() ? 'text' : 'password'"
                  class="form-control"
                  [class.is-invalid]="submitted() && loginForm.password().invalid()"
                  placeholder="Password"
                  [field]="loginForm.password"
                />
              </div>

              <div class="form-group text-start mt-2">
                <div class="checkbox checkbox-primary d-inline">
                  <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
                  <label for="checkbox-fill-a1" class="cr">Save credentials</label>
                </div>
              </div>

              <div class="d-grid mt-3">
                <button type="submit" class="btn btn-primary btn-block mb-4" [disabled]="isLoading()">
                  @if (isLoading()) {
                    <span class="spinner-border spinner-border-sm me-2"></span>
                  }
                  Signin
                </button>
              </div>

              <p class="mb-2 text-muted">
                Forgot password?
                <a href="#" class="f-w-400">Reset</a>
              </p>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
